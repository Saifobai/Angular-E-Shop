<div *ngIf="productDetails" class="product-page">
  <div class="product-card">
    <div class="product-image">
      <img src="{{ productDetails.image }}" alt="" />
    </div>

    <div class="product-info">
      <div>
        <h1>Name : {{ productDetails.name }}</h1>
        <h2>Price : {{ productDetails.price }}</h2>
        <h4>
          Color:
          <h4
            class="color-circle"
            [style.backgroundColor]="productDetails.color"
          ></h4>
        </h4>
      </div>
    </div>

    <h6>Category: {{ productDetails.category }}</h6>
    <h6>Description: {{ productDetails.description }}</h6>

    <div class="product-buttons">
      <button
        *ngIf="!removeCart"
        (click)="addToCart()"
        mat-raised-button
        color="accent"
        class="add-to-cart"
      >
        Add to Cart
      </button>

      <button
        *ngIf="removeCart"
        (click)="removeToCart(productDetails.id)"
        mat-raised-button
        color="accent"
        class="add-to-cart"
      >
        Remove from Cart
      </button>

      <button mat-raised-button color="primary" class="buy-now">Buy now</button>
    </div>

    <div class="quantity-selector">
      <button (click)="handleQuantity('min')" class="quantity-button">-</button>
      <input type="text" value="{{ productQuantity }}" />
      <button (click)="handleQuantity('plus')" class="quantity-button">
        +
      </button>
    </div>
  </div>
</div>
