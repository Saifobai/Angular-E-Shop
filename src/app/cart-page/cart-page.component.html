<div class="cart-page">
  <div class="cart-page">
    <div class="product-details">
      <h1>Cart Page</h1>
      <ul *ngFor="let item of cartData">
        <!-- First Item -->
        <li>
          <img src="{{ item.image }}" alt="" />
          <span>Name: {{ item.name }} </span>
          <span>Price: {{ item.price }}</span>
          <span>Quantity: {{ item.quantity }} </span>
          <button (click)="removeToCart(item.id)">Remove from Cart</button>
        </li>
      </ul>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <ul>
        <li>
          <span>Amount</span>
          <span>{{ priceSummary.price }} </span>
        </li>
        <li>
          <span>Tax</span>
          <span>{{ priceSummary.tax }} </span>
        </li>
        <li>
          <span>Delivery</span>
          <span>{{ priceSummary.delivery }}</span>
        </li>
        <li>
          <span>Discount</span>
          <span>{{ priceSummary.discount }}</span>
        </li>
        <li>
          <span>
            <h4>Total</h4>
          </span>
          <span>
            <h4>{{ priceSummary.total }}</h4>
          </span>
        </li>
        <button (click)="checkOut()" mat-raised-button color="primary">
          Checkout
        </button>
      </ul>
    </div>
  </div>
</div>
